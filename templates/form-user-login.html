<form method="POST" class="form-wrapper" action="/user/login" data-tab="/user/login">
    <h2 data-tab-title>Log in</h2>
    <label>Username</label>
    <input name="username" type="text" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <p class="error"></p>
    <a href="/user/restore">Trouble logging in?</a>
    <button type="submit">Log in</button>
</form>
