<nav class="center-block">
    <a href="/" class="brand">webmcast</a>
    <span class="spacer"></span>
{{ if .User }}
    <span class="userinfo">Hi, <a class="username" href="/user/cfg">{{.User.Login}}</a>.</span>
    <a tabindex="0" class="logout" href="/user/logout">Log out</a>
{{- else -}}
    <a tabindex="0" class="login"  href="/user/login">Log in</a>
    <a tabindex="0" class="text-button signup" href="/user/new">Sign up</a>
{{- end -}}
</nav>

<template id="login-template">
    <div data-tabs="login" data-modal>
        <div class="login-form">
            {{ template "form-user-login.html" }}
        </div>
        <div class="login-form">
            {{ template "form-user-new.html" }}
        </div>
        <div class="login-form">
            {{ template "form-user-restore.html" }}
        </div>
    </div>
</template>
