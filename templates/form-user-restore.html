<h2 data-tab="restore">Password reset</h2>
<form method="POST" action="/user/reset" data-xhrable>
    <label for="username">Username</label>
    <input name="username" type="text" tabindex="1" />
    <p class="notice">&mdash; or &mdash;</p>
    <label for="email">Email</label>
    <input name="email" type="email" tabindex="1" />
    <p class="notice">You'll receive further instructions by mail.</p>
    <p class="error"></p>
    <button type="submit" tabindex="1">Reset</button>
</form>
