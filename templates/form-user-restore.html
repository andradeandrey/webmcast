<form method="POST" class="form-wrapper" action="/user/restore" data-tab="/user/restore">
    <h2 data-tab-title>Password reset</h2>
    <label>Username</label>
    <input name="username" type="text" />
    <p class="notice">&mdash; or &mdash;</p>
    <label>Email</label>
    <input name="email" type="email" />
    <p class="notice">You'll receive further instructions by mail.</p>
    <p class="error"></p>
    <button type="submit">Reset</button>
</form>
